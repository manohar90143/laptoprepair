{% extends "base.html" %}
{% block title %}Contact{% endblock %}

{% block content %}
<!-- External Styles -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />

<style>
  body {
    background: linear-gradient(to right, #fdfbfb, #ebedee);
    font-family: 'Segoe UI', sans-serif;
  }

  .contact-section {
    max-width: 600px;
    margin: 50px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
  }

  .contact-section h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #007bff;
    font-weight: 600;
  }

  .form-control {
    border-radius: 8px;
    transition: 0.3s;
  }

  .form-control:focus {
    border-color: #00b09b;
    box-shadow: 0 0 0 0.2rem rgba(0, 176, 155, 0.25);
  }

  .btn-custom {
    background: linear-gradient(to right, #00b09b, #96c93d);
    color: white;
    font-weight: bold;
    border: none;
    padding: 10px 25px;
    border-radius: 30px;
    transition: 0.3s ease;
  }

  .btn-custom:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
  }

  .alert {
    margin-bottom: 25px;
  }
</style>

<div class="contact-section" data-aos="fade-up">
  <h2>Contact Us</h2>

  {% if success %}
  <div class="alert alert-success">
    <strong>Thank you!</strong> We received your request and will get back to you shortly.
  </div>
  {% endif %}

  <form method="POST" data-aos="zoom-in" data-aos-delay="200">
    <div class="mb-3">
      <label class="form-label">Your Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Your Phone</label>
      <input type="text" name="phone" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Describe the Issue</label>
      <textarea name="issue" class="form-control" rows="4" required></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-custom">Submit Request</button>
    </div>
  </form>
</div>

<!-- AOS Animation Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });
</script>
{% endblock %}
